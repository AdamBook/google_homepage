<!-- Google address to logo image =  https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png -->
<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <style>
            .img-container{
                text-align:center;
            }
            .form-container{
                text-align:center;
            }
            .button-container{
                text-align:center;
            }
        </style>
        <body>
            <div class="img-container">
                <img src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png alt="Google logo">
            </div>
            <div class="form-container">
                <form>
                    <input type="text" id="google_input" name="google_input"><br>
                </form>
            </div>
            <div class="button-container">
                <button type="button" onclick="alert('Searching!')">Google Search</button>
                <button type="button" onclick="alert('Lucky search!')">I'm feeling lucky</button>
            </div>
        </body>
    </head>
</html>
