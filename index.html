<!-- Google address to logo image =  https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png -->
<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <style> 
            /* Style for images */
            .img-container{
                position:relative;
                top:200px;
                text-align:center;
            }
            /* Style for forms */
            .form-container{
                position:relative;
                top:200px;
                text-align:center;
            }
            /* Style for buttons */
            .button-container{
                position:relative;
                top:200px;
                text-align:center;
            }
            /*Horizontal top navigation bar*/
            ul{
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
               /* background-color: #333; */
            }
            li{
                float: right;
            }
            li a{
                display: block;
                color: white;
                text-align:center;
                padding: 14px 16px;
                text-decoration: none;
            }
            li a:hover{
                background-color: #111;
            }
        </style>
        <body>
            <ul>
                <li><a class="active" href="#home">Sign in</a></li>
                <li><a href=#images">Images</a></li>
                <li><a href=#gmail>Gmail</a></li>
                
            </ul>
            <!-- Google image -->
            <div class="img-container">
                <img src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png alt="Google logo">
            </div>
            <!-- Google text field-->
            <div class="form-container">
                <form>
                    <input type="text" id="google_input" name="google_input"><br>
                </form>
            </div>
            <!-- Google buttons, regular and 'I'm feeling lucky'-button -->
            <div class="button-container">
                <button type="button" onclick="alert('Searching!')">Google Search</button>
                <button type="button" onclick="alert('Lucky search!')">I'm feeling lucky</button>
            </div>
        </body>
    </head>
</html>
